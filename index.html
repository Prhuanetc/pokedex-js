<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="shortcut icon" href="img/favicons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/site.css">
</head>
<body class="min-vh-100 bg-dark">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-danger shadow-sm">
            <div class="container">
                <a href="index.html" class="navbar-brand d-flex align-items-center">
                    <img src="img/logo.png" alt="Pokebola" class="me-2">
                    <strong class="fs-3">Pokédex</strong>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sobre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contato</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Pesquisar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main class="container text-white mt-5">
        <div class="text-center">
            <h1 class="display-4">Pokédex</h1>
            <button class="btn btn-sm my-2 text-white btn-primary">Ver todas</button>
        </div>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3">
            <button class="btn btn-sm my-2 text-white btn-fire">Fogo</button>
            <button class="btn btn-sm my-2 text-white btn-water">Água</button>
            <button class="btn btn-sm my-2 text-white btn-electric">Elétrico</button>
            <button class="btn btn-sm my-2 text-white btn-fairy">Fada</button>
            <button class="btn btn-sm my-2 text-white btn-ghost">Fantasma</button>
            <button class="btn btn-sm my-2 text-white btn-ice">Gelo</button>
            <button class="btn btn-sm my-2 text-white btn-bug">Inseto</button>
            <button class="btn btn-sm my-2 text-white btn-fighting">Lutador</button>
            <button class="btn btn-sm my-2 text-white btn-normal">Normal</button>
            <button class="btn btn-sm my-2 text-white btn-rock">Pedra</button>
            <button class="btn btn-sm my-2 text-white btn-grass">Planta</button>
            <button class="btn btn-sm my-2 text-white btn-psychic">Psíquico</button>
            <button class="btn btn-sm my-2 text-white btn-dark">Sombrio</button>
            <button class="btn btn-sm my-2 text-white btn-ground">Terrestre</button>
            <button class="btn btn-sm my-2 text-white btn-poison">Venenoso</button>
            <button class="btn btn-sm my-2 text-white btn-flying">Voador</button>
        </div>
    </main>
    <footer class="py-3">
        <div class="container text-white text-center">
            <hr />
            <p class="mb-1">Pokédex Versão Gallos</p>
            <p>Projeto desenvolvido nas aulas de HTML/CSS/BOOTSTRAP/JAVASCRIPT</p>
            <a href="#" class="text-danger fs-2">
                <i class="bi bi-arrow-up-circle-fill"></i>
            </a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
